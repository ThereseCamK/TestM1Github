<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        float: left;
        margin:2px;
    }
    .first {
        clear: left;
    }
</style>
<body>
    <div id="app">

    </div>

    <script>
        let liste = ['1', '2', '3', '4', '5', '6'];

        show();
        function show(){
            let html = ``;
            for(let i = 0; i < liste.length; i++){
                let first = i % 2 == 0 ? 'first' : '';
                html += `<div class="${first}" onclick="klikking(${i})"> ${liste[i]} </div> `;
            }
            html += ``

        document.getElementById('app').innerHTML = html
        }

        function klikking(index){
            
            console.log(index, 'hva er index')
            let maxIndex = liste.length - 1
          
            let indexNumber = index +1;
          
            if(index +1 > maxIndex){
                indexNumber = Math.floor(Math.random() * maxIndex);
            }
            console.log(indexNumber, ' hva er indexNumber')
            let temp = liste[index]
            liste[index] = liste[indexNumber]
            liste[indexNumber] = temp;
            
            console.log(temp, 'hva er temp')

          
            show()

        }
    </script>
    
</body>
</html>
