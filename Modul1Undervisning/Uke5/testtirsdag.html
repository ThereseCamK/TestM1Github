<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.17.2.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.17.2.js"></script>
  <script src="lib.js"></script>
</body>
<script>
   
  
   QUnit.module('lengde', function() {
      QUnit.test('dato lengde er ikke 10', function(assert) {
       var dato = '16.11.21'
        var faktiskVerdi = isDateLengthValid(dato);
        var forventetResultat = false;
        assert.equal(faktiskVerdi, forventetResultat, 'sjekk at resultat blir false,')
      });

      
      QUnit.test('dato lengde er 10', function(assert) {
       var dato = '16.11.2021'
        var faktiskVerdi = isDateLengthValid(dato);
        var forventetResultat = true;
        assert.equal(faktiskVerdi, forventetResultat, 'sjekk at resultat blir true,')
      });
    });
   
  </script>
  </html>
